name: Deploy to Bunny CDN
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Install rclone
        run: sudo apt-get install -y rclone

      - name: Configure rclone for Bunny
        run: |
          mkdir -p ~/.config/rclone
          echo "[bunny-site]
          type = ftp
          host = storage.bunnycdn.com
          user = ${{ secrets.BUNNY_SITE_USERNAME }}
          pass = ${{ secrets.BUNNY_SITE_PASSWORD }}

          [bunny-media]
          type = ftp
          host = storage.bunnycdn.com
          user = ${{ secrets.BUNNY_MEDIA_USERNAME }}
          pass = ${{ secrets.BUNNY_MEDIA_PASSWORD }}" > ~/.config/rclone/rclone.conf

      # ðŸš€ Deploy site (exclude images/videos)
      - name: Deploy site files to HDD storage
        run: |
          echo "ðŸš€ Uploading site (excluding media)..."
          rclone sync ./dist bunny-site: \
            --progress \
            --exclude "/assets/**" \
            --exclude ".*"

      # ðŸŽž Deploy images/videos separately
      - name: Deploy media files to SSD storage
        run: |
          echo "ðŸŽž Uploading media..."
          if [ -d "./dist/assets" ]; then
            rclone sync ./dist/assets bunny-media:assets --progress --exclude ".*"
          fi

      # ðŸ§¹ Purge CDN cache
      - name: Purge Bunny CDN cache
        run: |
          echo "ðŸ§¹ Purging CDN cache..."
          curl -X POST "https://api.bunny.net/pullzone/${{ secrets.BUNNY_PULLZONE_ID }}/purgeCache" \
            -H "AccessKey: ${{ secrets.BUNNY_API_KEY }}" \
            -H "Accept: application/json"
